<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Game Tier List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e7f0);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .tier-list {
            padding: 30px;
        }
        
        .tier {
            display: flex;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .tier-header {
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }
        
        .tier-content {
            flex: 1;
            background: white;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
            min-height: 120px;
        }
        
        /* Tier colors */
        .tier-s .tier-header { background: #ff6b6b; }
        .tier-a .tier-header { background: #4ecdc4; }
        .tier-b .tier-header { background: #45b7d1; }
        .tier-c .tier-header { background: #96ceb4; }
        .tier-d .tier-header { background: #ffeaa7; color: #2d3436; }
        
        .game-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0;
            width: 200px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }
        
        .game-image {
            height: 120px;
            background: #e9ecef;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-info {
            padding: 15px;
        }
        
        .game-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .game-rating {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .game-hours {
            color: #6c757d;
            font-size: 0.85rem;
        }
        
        .empty-tier {
            color: #adb5bd;
            font-style: italic;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>sgCrease's Game Tier List</h1>
            <p class="subtitle">Ranking games based on personal experience</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-games">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-hours">0</div>
                <div class="stat-label">Hours Played</div>
            </div>
        </div>
        
        <div class="tier-list">
            <div class="tier tier-s">
                <div class="tier-header">S</div>
                <div class="tier-content" id="s-tier">
                    <div class="empty-tier">Masterpieces (9-10 rating)</div>
                </div>
            </div>
            
            <div class="tier tier-a">
                <div class="tier-header">A</div>
                <div class="tier-content" id="a-tier">
                    <div class="empty-tier">Excellent (7-8 rating)</div>
                </div>
            </div>
            
            <div class="tier tier-b">
                <div class="tier-header">B</div>
                <div class="tier-content" id="b-tier">
                    <div class="empty-tier">Good (5-6 rating)</div>
                </div>
            </div>
            
            <div class="tier tier-c">
                <div class="tier-header">C</div>
                <div class="tier-content" id="c-tier">
                    <div class="empty-tier">Okay (3-4 rating)</div>
                </div>
            </div>
            
            <div class="tier tier-d">
                <div class="tier-header">D</div>
                <div class="tier-content" id="d-tier">
                    <div class="empty-tier">Disappointing (Below 3)</div>
                </div>
            </div>
        </div>
        
        <footer>
            Tier list automatically updates when you add new games
        </footer>
    </div>

    <script>
        // ========================================
        // EASY GAME MANAGEMENT - ADD YOUR GAMES HERE
        // ========================================
        // Example format:
        /*
        {
            title: "Game Name",      // The game's title
            rating: 9.5,            // Your overall rating (0-10)
            hours: 50,              // Hours you've played
            image: "image-url.jpg", // URL to game image (optional)
            notes: "Amazing!"       // Optional comments
        },
            Take out the comma if its the last game added
        */
        
        const games = [
            // Example games - replace these with your own
            {
                title: "The Witcher 3: Wild Hunt",
                rating: 9.8,
                hours: 120,
                image: "https://images.igdb.com/igdb/image/upload/t_cover_big/co1tmu.jpg",
                notes: "Perfect storytelling and world-building"
            }
            // ADD YOUR GAMES HERE
        ];

        // ========================================
        // AUTO-GENERATED CONTENT - DON'T EDIT BELOW
        // ========================================

        function renderTiers() {
            // Clear all tiers
            document.getElementById('s-tier').innerHTML = '';
            document.getElementById('a-tier').innerHTML = '';
            document.getElementById('b-tier').innerHTML = '';
            document.getElementById('c-tier').innerHTML = '';
            document.getElementById('d-tier').innerHTML = '';
            
            // Sort games by rating (highest first)
            const sortedGames = [...games].sort((a, b) => b.rating - a.rating);
            
            // Calculate total hours
            const totalHours = sortedGames.reduce((sum, game) => sum + game.hours, 0);
            
            // Update stats
            document.getElementById('total-games').textContent = sortedGames.length;
            document.getElementById('total-hours').textContent = totalHours;
            
            // Place each game in the appropriate tier
            sortedGames.forEach(game => {
                const tier = getTier(game.rating);
                const tierElement = document.getElementById(`${tier}-tier`);
                
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                // Image or placeholder
                const imageHTML = game.image 
                    ? `<img src="${game.image}" alt="${game.title}">`
                    : `<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#6c757d;">No Image</div>`;
                
                gameCard.innerHTML = `
                    <div class="game-image">
                        ${imageHTML}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-rating">Rating: ${game.rating}/10</div>
                        <div class="game-hours">${game.hours} hours</div>
                        ${game.notes ? `<div class="game-notes" style="margin-top:8px;font-size:0.85rem;color:#6c757d;font-style:italic;">"${game.notes}"</div>` : ''}
                    </div>
                `;
                
                tierElement.appendChild(gameCard);
            });
            
            // Add empty messages if tiers are empty
            checkEmptyTiers();
        }
        
        function getTier(rating) {
            if (rating >= 9) return 's';
            if (rating >= 7) return 'a';
            if (rating >= 5) return 'b';
            if (rating >= 3) return 'c';
            return 'd';
        }
        
        function checkEmptyTiers() {
            const tiers = ['s', 'a', 'b', 'c', 'd'];
            const messages = {
                s: "Masterpieces (9-10 rating)",
                a: "Excellent (7-8 rating)",
                b: "Good (5-6 rating)",
                c: "Okay (3-4 rating)",
                d: "Disappointing (Below 3)"
            };
            
            tiers.forEach(tier => {
                const tierElement = document.getElementById(`${tier}-tier`);
                if (tierElement.children.length === 0) {
                    const emptyMsg = document.createElement('div');
                    emptyMsg.className = 'empty-tier';
                    emptyMsg.textContent = messages[tier];
                    tierElement.appendChild(emptyMsg);
                }
            });
        }
        
        // Initialize the tier list
        renderTiers();
    </script>
</body>
</html>
